<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="vendor/gridjs/gridjs.theme.css" />
    <link rel="stylesheet" href="css/csv-viewer.css" />
  </head>
  <body>
    <section class="panel">
      <h1 id="title" class="csv-title">
        <a id="title-link" href="#" download>CSV</a>
      </h1>
      <div class="controls">
        <label for="row-limit">Rows per page:</label>
        <select id="row-limit">
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="all">All</option>
        </select>
        <a id="download-link" href="#" download>Download CSV</a>
        <a href="data/">More Data</a>
      </div>
      <noscript>
        <div class="status error">
          JavaScript is required to display this table. You can still download
          CSV files from <a href="data/">data/</a>.
        </div>
      </noscript>
      <div id="status" class="status"></div>
      <div id="table"></div>
    </section>

    <script src="vendor/gridjs/gridjs.umd.js"></script>
    <script src="js/csv-viewer.js"></script>
  </body>
</html>
